en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Rubybookshelf

  books:
    index:
      no_books_yet: You haven't added any books yet.
    filter:
      button: "Filter"

  lists:
    list:
      empty: This list is empty
    index:
      no_lists_yet: You haven't added any lists yet.

  authors:
    index:
      no_authors_found: Sorry, but we don't have authors yet.
